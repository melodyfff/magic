<html>
<head>
<script>
  var a = ['A', 'B', 'C'];
  a.forEach(function (element, index, array) {
      // element: 指向当前元素的值
      // index: 指向当前索引
      // array: 指向Array对象本身
      alert(element);
  });
</script>
</head>
<body>
  直接使用iterable内置的forEach方法，它接收一个函数，每次迭代就自动回调该函数。<br>
  forEach()方法是ES5.1标准引入的，你需要测试浏览器是否支持。
</body>
</html>
