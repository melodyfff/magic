<html>
<head>
	<script>
	var person = {
		name: 'Bob',
		age: 20,
		tags: ['js', 'web', 'mobile'],
		city: 'Beijing',
		hasCar: true,
		zipcode: null
	};
	alert(person.name);
	alert(person.age);
	</script>
</head>
<body>
JavaScript对象的键都是字符串类型，值可以是任意数据类型。上述person对象一共定义了6个键值对，其中每个键又称为对象的属性，例如，person的name属性为'Bob'，zipcode属性为null。
</body>
</html>
