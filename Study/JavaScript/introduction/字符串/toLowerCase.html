<html>
<head>
	<script>
	var s = 'Hello';

	alert(s.toLowerCase());
	</script>
</head>
<body>
	toUpperCase()把一个字符串全部变为大写：<br>
	var s = 'Hello';<br>
	s.toUpperCase(); // 返回'HELLO'<br>

	如果这么写<br>
		var s = 'Hello';<br>
		s.toLowerCase();<br>
		alert(s);<br>
	将返回Hello------>原因是字符串不可改变
</body>
</html>
