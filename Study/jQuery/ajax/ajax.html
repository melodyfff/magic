<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script type="text/javascript">
   $(document).ready(function(){
	$("button").click(function(){
		$.ajax({url:"repost.txt",success:function(result,status){
			alert(status);
			$("#div1").html(result);
		}});
	});
});
    </script>
    <title></title>
</head>

<body>
    获取本地文件，需要在google.exe属性后面加上--allow-file-access-from-files
    <div id="div1">
        <h2>使用 jQuery AJAX 修改文本内容</h2>
    </div>
    <button>获取其他内容</button>
</body>

</html>
